{% extends 'base.html' %}

{% block title %}Configuración{% endblock %}

{% block content %}
    <h1>Configuración de ResConfigSettings</h1>
    <form  id="config_form" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.api_vm_url.label }}<br>
            {{ form.api_vm_url(size=64) }}
        </div>
        <br>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
